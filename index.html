<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Your CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <h3 class="card-header">Calculator</h3>

                    <div class="card-body">
                        <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
                        <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
                        <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                        <button id="button-plus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>
                        <br><br>
                        <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>clear</h1></button>
                        <button id="button-text" class="btn btn-primary number" value="sometext"><h1>sometext</h1></button>
                    </div>
                </div>
            </div>

            <!-- Result Panel -->
            <div class="col-lg-6">
                <div class="card">
                    <h3 class="card-header">Result</h3>
                    <div class="card-body">
                        <h1 id="first-number"></h1>
                        <h1 id="operator"></h1>
                        <h1 id="second-number"></h1>
                        <hr>
                        <h1 id="result"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
